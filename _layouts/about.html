---
layout: default
hidden:
  - header
  - navigator
  - related_posts
---

<article class="about-page">
  <header class="about-header">
    {% if page.banner %}
    <div class="about-banner" style="background-image: url('{{ page.banner }}')"></div>
    {% endif %}
    <h1>{{ page.title }}</h1>
  </header>

  <div class="about-content">
    {{ content }}
  </div>

  <footer class="about-footer">
    <h2>Connect With Us</h2>
    <div class="social-links">
      <a href="https://twitter.com/DigitalFortress" target="_blank">Twitter</a>
      <a href="https://linkedin.com/company/digital-fortress" target="_blank">LinkedIn</a>
      <a href="https://facebook.com/DigitalFortress" target="_blank">Facebook</a>
    </div>
  </footer>
</article>

<style>
.about-page {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem;
}
.about-banner {
  height: 300px;
  background-size: cover;
  background-position: center;
  margin-bottom: 2rem;
}
.about-content {
  line-height: 1.6;
  font-size: 1.1rem;
}
.about-footer {
  margin-top: 3rem;
  border-top: 1px solid #eaecef;
  padding-top: 2rem;
}
.social-links a {
  margin-right: 1rem;
  color: #0366d6;
}
</style>
